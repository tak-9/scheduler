<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <nav class="navbar navbar-dark">
    <div class="navbar-brand">
      <img src="./assets/images/wall-clock.png" height="30px">
      Work Day Scheduler</div>
    <div class="nav navbar-text" id="appdescription">A simple calendar app for scheduling your work day</div>
    <div id="currentDay" class="nav navbar-right" style="color:white;">
  </nav>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row">
      <div class="col-md-12">

        <table>
          <tr>
            <th class="timeth"><i class="fas fa-clock"></i> Time</th>
            <th class="scheduleth">Shedule</th>
            <th class="buttonth">Save</th>
          </tr>

          <tr>
            <td class="hour">9AM</td>
            <td id="9td" class="scheduleTextArea"><textarea id="9textarea"></textarea></td>
            <td class="scheduleTextArea saveBtn"><button id="9"><i class="fas fa-save"></i></button></td>
          </tr>

          <tr>
            <td class="hour">10AM</td>
            <td id="10td" class="scheduleTextArea"><textarea id="10textarea"></textarea></td>
            <td class="scheduleTextArea saveBtn"><button id="10"><i class="fas fa-save"></i></button></td>
          </tr>

          <tr>
            <td class="hour">11AM</td>
            <td id="11td" class="scheduleTextArea"><textarea id="11textarea"></textarea></td>
            <td class="scheduleTextArea saveBtn"><button id="11"><i class="fas fa-save"></i></button></td>
          </tr>

          <tr>
            <td class="hour">12AM</td>
            <td id="12td" class="scheduleTextArea"><textarea id="12textarea"></textarea></td>
            <td class="scheduleTextArea saveBtn"><button id="12"><i class="fas fa-save"></i></button></td>
          </tr>

          <tr>
            <td class="hour">1PM</td>
            <td id="13td" class="scheduleTextArea"><textarea id="13textarea"></textarea></td>
            <td class="scheduleTextArea saveBtn"><button id="13"><i class="fas fa-save"></i></button></td>
          </tr>

          <tr>
            <td class="hour">2PM</td>
            <td id="14td" class="scheduleTextArea"><textarea id="14textarea"></textarea></td>
            <td class="scheduleTextArea saveBtn"><button id="14"><i class="fas fa-save"></i></button></td>
          </tr>

          <tr>
            <td class="hour">3PM</td>
            <td id="15td" class="scheduleTextArea"><textarea id="15textarea"></textarea></td>
            <td class="scheduleTextArea saveBtn"><button id="15"><i class="fas fa-save"></i></button></td>
          </tr>

          <tr>
            <td class="hour">4PM</td>
            <td id="16td" class="scheduleTextArea"><textarea id="16textarea"></textarea></td>
            <td class="scheduleTextArea saveBtn"><button id="16"><i class="fas fa-save"></i></button></td>
          </tr>

          <tr>
            <td class="hour">5PM</td>
            <td id="17td" class="scheduleTextArea"><textarea id="17textarea"></textarea></td>
            <td class="scheduleTextArea saveBtn"><button id="17"><i class="fas fa-save"></i></button></td>
          </tr>

        </table>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/scheduler.js"></script>
</body>
</html>
